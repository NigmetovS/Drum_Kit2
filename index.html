<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">This is my simple drum kit project</h1>
    <div class="keys">
        <div data-key="a" class="key">
            <kbd class="keyTitle">A</kbd>
            <span class="keyDesc">Boom</span>
        </div>
        <div data-key="s" class="key">
            <kbd class="keyTitle">S</kbd>
            <span class="keyDesc">Clap</span>
        </div>
        <div data-key="d" class="key">
            <kbd class="keyTitle">D</kbd>
            <span class="keyDesc">Hihat</span>
        </div>
        <div data-key="f" class="key">
        <kbd class="keyTitle">F</kbd>
        <span class="keyDesc">Kick</span>
        </div>
        <div data-key="g" class="key">
            <kbd class="keyTitle">G</kbd>
            <span class="keyDesc">Openhat</span>
        </div>
        <div data-key="h" class="key">
            <kbd class="keyTitle">H</kbd>
            <span class="keyDesc">Ride</span>
        </div>
        <div data-key="j" class="key">
            <kbd class="keyTitle">J</kbd>
            <span class="keyDesc">Snare</span>
        </div>
        <div data-key="k" class="key">
            <kbd class="keyTitle">K</kbd>
            <span class="keyDesc">Tink</span>
        </div>
        <div data-key="l" class="key">
            <kbd class="keyTitle">L</kbd>
            <span class="keyDesc">Tom 1</span>
        </div>
        <div data-key=";" class="key">
        <kbd class="keyTitle">;</kbd>
        <span class="keyDesc">Tom</span>
        </div>
    </div>
    <script src="main.js"></script>
    <audio data-key="a" src="sounds/boom.webm" />
    <audio data-key="s" src="sounds/clap.webm" />
    <audio data-key="d" src="sounds/hihat.webm" />
    <audio data-key="f" src="sounds/kick.webm" />
    <audio data-key="g" src="sounds/openhat.webm" />
    <audio data-key="h" src="sounds/ride.webm" />
    <audio data-key="j" src="sounds/snare.webm" />
    <audio data-key="k" src="sounds/tink.webm" />
    <audio data-key="l" src="sounds/tom 1.webm" />
    <audio data-key=";" src="sounds/tom.webm" />
</body>
</html>
